<div id="navHTML"></div><div id="sidenav"></div>

<div id="section-start" class="container my-5">
  <h1>Payment Form</h1>
  <p class="lead">GDPR Article 27 Representative Services</p>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <div class="form-group">
      <input type="hidden" name="cmd" value="_xclick-subscriptions">
      <input type="hidden" name="business" value="billing@eudpr.com">
      <input type="hidden" name="item_name" value="EUDPR Article 27 Representative Services">
      <!--<input type="hidden" name="return" value="https://app.hellosign.com/s/692d28b0">-->
      <input type="hidden" name="return" value="https://eudpr.com/thankyou">
    </div>
    <div class="form-group">
      <label>Company Size</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="company-size-input" id="companySize0" value="Blogger">
        <label class="form-check-label" for="companySize0">
          Blogger
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="company-size-input" id="companySize1" value="Micro Enterprise" checked>
        <label class="form-check-label" for="companySize1">
          Micro Enterprise
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="company-size-input" id="companySize2" value="Small Enterprise">
        <label class="form-check-label" for="companySize2">
          Small Enterprise
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="company-size-input" id="companySize3" value="Medium-sized Enterprise">
        <label class="form-check-label" for="companySize3">
          Medium-sized Enterprise
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Pricing Option</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="billing-input" id="Billing1" value="Monthly Billing" checked>
        <label class="form-check-label" for="Billing1">
          Monthly Billing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="billing-input" id="Billing2" value="Annual Billing">
        <label class="form-check-label" for="Billing2">
          Annual Billing
        </label>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary collapse show" value="Subscribe">
      <button class="btn btn-primary collapse" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </div>
  </form>
</div>

<div class="container my-5 text-center">
  <div class="pt-5">
    <h1 class="display-4">You still have a question?</h1>
    <p class="lead text-muted">If you cannot find answer to your question in our FAQ, you can always contact us. We will answer to you shortly!</p>
    <div class="mt-5">
      <a class="btn btn-outline-secondary btn-lg mr-2" href="contact">Contact us</a>
    </div>
  </div>
</div>
