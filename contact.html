<body>

<div id="navHTML"></div><div id="sidenav"></div>

<div id="section-start" class="container my-5">
  <div class="d-flex col-lg-8 mx-auto">
    <form id="contact-form" method="POST">
      <div class="text-center mb-5" id="ContactTitle"><h1>Contact</h1></div>
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label for="name">Name</label>
            <input type="text" id="first-name-input" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <label for="name">&nbsp;</label>
            <input type="text" id="last-name-input" class="form-control" placeholder="Last name" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email-input" class="form-control" placeholder="Email address" required>
      </div>
      <div class="form-group" id="jobInput">
        <label for="job">Job Title</label>
        <input type="text" id="job-input" class="form-control">
      </div>
      <div class="form-group" id="companyNameInput">
        <label for="company">Company/Affiliation</label>
        <input type="text" id="company-name-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="street-address-1" class="form-control" placeholder="Street address">
      </div>
      <div class="form-group">
        <input type="text" id="street-address-2" class="form-control" placeholder="Street address Line 2">
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <input type="text" id="country-input" class="form-control" placeholder="Country">
        </div>
        <div class="col-md-3 mb-3">
          <input type="text" id="city-input" class="form-control" placeholder="City">
        </div>
        <div class="col-md-3 mb-3">
          <input type="text" id="zip-input" class="form-control" placeholder="Zip">
        </div>
      </div>

      <div class="form-group" id="companyTypeInput">
        <label>Company Type</label>
        <select id="company-type-input" class="form-control col-md-6">
          <option disabled selected value> -- select an option -- </option>
          <option value="Accounting Firm">Accounting Firm</option>
          <option value="Brokerage Firm">Brokerage Firm</option>
          <option value="Conference / Events Consulting Firm">Conference / Events Consulting Firm</option>
          <option value="Exchange">Exchange</option>
          <option value="Hedge Fund">Hedge Fund</option>
          <option value="Investment Bank">Investment Bank</option>
          <option value="Investor">Investor</option>
          <option value="ICO">ICO</option>
          <option value="Law Firm">Law Firm</option>
          <option value="Media Company">Media Company</option>
          <option value="Regulator">Regulator</option>
          <option value="School">School</option>
          <option value="Service Provider">Service Provider</option>
          <option value="Think Tank">Think Tank</option>
          <option value="Venture Fund">Venture Fund</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" id="companySizeInput">
        <label>Company Size</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="company-size-input" id="company-size-input-1" value="Micro Enterprise" checked>
          <label class="form-check-label" for="company-size-input-1">
            Micro Enterprise
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="company-size-input" id="company-size-input-2" value="Small Enterprise">
          <label class="form-check-label" for="company-size-input-2">
            Small Enterprise
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="company-size-input" id="company-size-input-3" value="Medium-sized Enterprise">
          <label class="form-check-label" for="company-size-input-3">
            Medium-sized Enterprise
          </label>
        </div>
      </div>
      <div class="form-group" id="enquiryInput">
        <label>Enquiry</label>
        <select id="enquiry-input" class="form-control col-md-6" required>
          <option disabled selected value> -- select an option -- </option>
          <option value="General Info and Getting Started">General Info and Getting Started</option>
          <option value="Talk with Sales Team">Talk with Sales Team</option>
          <option value="Account">Account</option>
          <option value="Billing">Billing</option>
          <option value="Press">Press</option>
          <option value="Become a Partner">Become a Partner</option>
          <option value="Affiliate Program">Affiliate Program</option>
          <option value="GDPR Enquiry">GDPR Enquiry</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description-input">How may we assist you?</label>
        <textarea class="form-control" id="description-input" rows="5"></textarea>
      </div>
      <div class="form-group" id="refCode"></div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary collapse show" value="Submit">
        <button class="btn btn-primary collapse" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </form>
  </div>
</div>

<div class="py-5"></div>

<div id="footerHTML"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
